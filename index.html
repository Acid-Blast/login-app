<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c6/Sign-check-icon.png/600px-Sign-check-icon.png?20200929115132">
    
    <title>LogIn App | PreEntrega 3</title>
</head>
<body>
    <header>
        <nav>
            <div>
                <a href="index.html"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c6/Sign-check-icon.png/600px-Sign-check-icon.png?20200929115132" alt="logo"></a>
                <h1>App</h1>
            </div>
            <a id="infoIcon" href="#"><img src="https://img.icons8.com/material-rounded/512/info.png" alt="info icon"></a>
        </nav>
    </header>

    <main>
        <!-- Login -->
        <form id="form" action="index.html" method="get"autocomplete="off">
            <h2>Iniciar sesi칩n</h2>
            <label for="user">Usuario</label>
            <input type="text" name="user" id="user" required>
            <br>
            <label for="pass">Contrase침a</label>
            <input type="password" name="pass" id="pass" required>
            <br>
            <input type="submit" value="Ingresar">
            <a href="#" id="btn-register">Registrarse</a>
        </form>

        <!-- Registro -->
        <dialog class="modal" id="dialogReg">
            <form id="formReg" action="index.html" method="GET" autocomplete="off">
                <h2>Registro</h2>
                <label for="user">Ingresar usuario</label>
                <input id="userReg" type="text" name="user" required placeholder="Nombre de Usuario">

                <label for="mail">Correo</label>
                <input id="mailReg" type="email" name="mail" required placeholder="ejemplo@mail.com">

                <label for="date">Fecha de nacimiento</label>
                <input id="dateReg" name="date" type="date" required>

                <label for="pass">Contrase침a</label>
                <input id="passReg" type="password" name="pass" required minlength="5">

                <label for="pass2">Repetir contrase침a</label>
                <input id="pass2Reg" type="password" name="pass2" required minlength="5">

                <button class="exit" id="salir" type="button"> X </button>
                <input type="submit" value="Registrarse">
            </form>
        </dialog>

        <dialog id="dialog-alert" class="modal"></dialog>

        <aside>
            <button darkMode=true class="dark-mode" id="btn-theme"><img id="dark-mode-img" src="https://cdn-icons-png.flaticon.com/512/5262/5262027.png" alt=""></button>
        </aside>
    </main>

    <footer>
        <h4>Marcelo Falasca | Coderhouse Javascript | Pre Entrega 3 | </h4>
    </footer>

    <!-- archivos javascript -->
    <script src="User.js"></script>
    <script src="login.js"></script>
</body>
</html>
